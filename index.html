<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hyperspace</title>
    <style>
    	* { padding: 0; margin: 0; overflow:hidden;}
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body style="background-color: black;">

<canvas style="position: absolute; top:0; left:0 solid black;" id="myCanvas" width="480" height="480"></canvas>

<menu id="buttons" style="position: relative;">

<button type="button" onclick="toggleSpace()">HyperSpace</button>
    <button style="display: none;" type="button" id="speedButton" onclick="toggleSpeed()">Manual Speed</button>
    <label for="speed" id="speedText" style="display: none;">Speed</label>
    <input type="range" id="speedSlider" min="1" max="50" value = "1" style="display: none;"></input>

<button type="button" onclick="toggleBoids()" style="display: block;">Boids</button>

<button type="button" onclick="toggleSquares()" style="float: inline-end;">Marching squares</button>
    <button type="button" id="dotsButton" onclick="toggleDots()" style="display: none;">Dots</button>

</menu>

<script src="perlin.js"></script>
<script src="main.js"></script>
<script src="stars.js"></script>
<script src="boids.js"></script>
<script src="marchingSquares.js"></script>
<script>
    main();
</script>

</body>
</html>
